{{ define "footer" }}
<div class="footer-container-fluid">
	<div class="footer-logo">
		<svg
			width="100"
			height="100"
			viewBox="0 0 100 100"
			xmlns="http://www.w3.org/2000/svg"
		>
			<!-- SVG content for the logo -->
			<circle
				cx="50"
				cy="50"
				r="40"
				stroke="black"
				stroke-width="3"
				fill="white"
			/>
			<text
				x="50%"
				y="50%"
				text-anchor="middle"
				stroke="#000"
				stroke-width="1px"
				dy=".3em"
			>
				Logo
			</text>
		</svg>
	</div>
	<div class="footer-copyright">
		&copy;
		<a href="https://github.com/highercomve">@highercomve</a>
	</div>
</div>

<script type="text/javascript">
	window.INITIAL_PROPS=JSON.parse({{convertToJson .Payload}})
</script>
<script defer type="module" src="assets/app/{{.Component}}"></script>
{{ end }}
